<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style  type="text/css">
    section {display: flex;
        background-color: lightblue;
        border: 2px solid blue;
        height: 200px;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
        align-content: space-around;

    }
    article { border: 2px solid green;
        background-color: Fuchsia;
        padding: 20px;
        width: 40%;

    }

</style>
<body>
    <section>
        <article id="art11">
            Artículo 1.1
        </article>
        <article id="art12">
            Artículo 1.2
        </article>
        <article id="art13">
            Artículo 1.3
        </article>
    </section>
</body>
</html>
